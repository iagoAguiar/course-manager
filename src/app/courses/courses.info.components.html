<h2> Course Info</h2>

<hr/>

<form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>

        <div class="col-sm-10">
            <input [(ngModel)]="course.name" [ngClass]="{'is-invalid': courseName.invalid}"  required name="name" #courseName="ngModel" class="form-control">

            <div class="invalid-feedback">
                <span> Course name is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>

        <div class="col-sm-10">
            <input [(ngModel)]="course.price" [ngClass]="{'is-invalid': coursePrice.invalid}"  required name="price" #coursePrice="ngModel" type="number" class="form-control">

            <div class="invalid-feedback">
                <span> Course price is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating:</label>

        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" [ngClass]="{'is-invalid': courseRating.invalid}"  required name="rating" #courseRating="ngModel" type="number" class="form-control">

            <div class="invalid-feedback">
                <span> Course rating is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>

        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" [ngClass]="{'is-invalid': courseDescription.invalid}"  required name="description" #courseDescription="ngModel" type="text" class="form-control" > </textarea>

            <div class="invalid-feedback">
                <span> Course description is required</span>
            </div>
        </div>
    </div>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary mr-2">Back</button>
</form>
